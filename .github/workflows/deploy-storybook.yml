name: Build & Deploy Storybook

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "src/stories/**"

jobs:
  deploy-storybook:
    name: Deploy Storybook
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: storybook-boilerplate-ui
    env:
          WEB_IMAGE_REPOSITORY: ui

    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
        continue-on-error: false

      - name: Build Storybook
        run: yarn build-storybook
        continue-on-error: false

      - name: "Login via Azure CLI"
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PASSWORD }}      

      - name: Build and push Web Image
        uses: docker/build-push-action@v2
        with:
          context: ./storybook-boilerplate-ui
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/${{ env.WEB_IMAGE_REPOSITORY }}:${{ github.sha }}
            ${{ secrets.DOCKER_REGISTRY }}/${{ env.WEB_IMAGE_REPOSITORY }}:latest
            
      - name: "Deploy Web Image to Web App"
        uses: azure/webapps-deploy@v2
        with:
          app-name: "${{ secrets.WEB_APP_NAME }}"
          images: "${{ secrets.DOCKER_REGISTRY }}/${{ env.WEB_IMAGE_REPOSITORY}}:${{ github.sha }}"
